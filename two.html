<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <title>Modern UI Dashboard</title>
    <meta name="description" content="A sleek, animated modern UI for web apps and dashboards.">
  <!-- <title>Modern Animated UI</title> -->
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
  --bg: #f0f4f8;
  --card-bg: rgba(255, 255, 255, 0.6);
  --text: #333;
  --accent: #6366f1;
}

body.dark {
  --bg: #1e1e2f;
  --card-bg: rgba(30, 30, 47, 0.6);
  --text: #f4f4f4;
  --accent: #8b5cf6;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.4s ease, color 0.4s ease;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 2rem;
  background: var(--accent);
  color: white;
}

#themeToggle {
  background: transparent;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
}

.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  padding: 2rem;
}

.card {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 1.5rem;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  animation: fadeInUp 0.8s ease forwards;
  opacity: 0;
}

.card:nth-child(1) { animation-delay: 0.2s; }
.card:nth-child(2) { animation-delay: 0.4s; }
.card:nth-child(3) { animation-delay: 0.6s; }

@keyframes fadeInUp {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
}
  </style>
</head>
<body>
  <header>
    <h1>‚ú® Modern UI</h1>
    <button id="themeToggle">üåô</button>
  </header>

  <main>
    <section class="card-container">
      <div class="card">
        <h2>Dashboard</h2>
        <p>Overview of your activity and insights.</p>
      </div>
      <div class="card">
        <h2>Tasks</h2>
        <p>Organize and prioritize your workflow.</p>
      </div>
      <div class="card">
        <h2>Settings</h2>
        <p>Customize your experience.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Modern UI</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
});
  </script>
</body>
</html>
